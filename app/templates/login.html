{% extends 'base.html' %}


{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-6 col-lg-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title text-center mb-4">Toilter</h4>
        <form method="post">
            {{ form.csrf_token}}
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <div class="input-group">
              <input type="text" class="form-control" id="username" placeholder="seu_usuario" required>
              <span class="input-group-text"><i class="bi bi-person"></i></span>
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <input type="password" class="form-control" id="password" placeholder="Sua senha" required>
              <span class="input-group-text"><i class="bi bi-lock"></i></span>
            </div>
          </div>
          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="remember">
            <label class="form-check-label" for="remember">Remember me</label>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <footer class="footer text-center mt-4">
      <p>&copy; 2024 Company, Inc.</p>
    </footer>
  </div>
</div>
{% endblock %}
